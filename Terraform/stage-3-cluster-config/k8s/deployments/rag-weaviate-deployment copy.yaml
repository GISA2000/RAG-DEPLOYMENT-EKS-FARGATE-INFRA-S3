apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-weaviate
  namespace: rag-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-weaviate
  template:
    metadata:
      labels:
        app: rag-weaviate
    spec:
      containers:
      - name: rag-weaviate
        image: semitechnologies/weaviate:1.23.0
        ports:
        - containerPort: 8080
        - containerPort: 50051
        env:
        - name: QUERY_DEFAULTS_LIMIT
          value: "25"
        - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
          value: "true"
        - name: PERSISTENCE_DATA_PATH
          value: "/var/lib/weaviate"
        - name: DEFAULT_VECTORIZER_MODULE
          value: "none"
        - name: CLUSTER_HOSTNAME
          value: "node1"
